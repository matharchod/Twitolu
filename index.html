				</ul>

					<a href="#!name"><span class="name">Jani Momolu Anderson</span></a>

			</section>

<!-- 							<b>{{ word.count }}</b> -->

		<div id="tweets" class="content-section">
				
			<ol id="TileBoard">
				
				<!-- ******** CARD ******** -->
				<li class="card animated waves-effect waves-dark" 
					v-for="(tile, index, $event) in filteredTiles" 
					v-bind:class="addClass(tile.tileStatus)"
					v-bind:style="stagger('animation-delay',index)">
					
					<!-- card-content -->
			      	<div class="card-content">
						
					    <a href="#!" 
						    v-if="tile.tag"
						    class="tag chip waves-effect"
							@click="search(tile.tag, $event)">
							{{ tile.tag }}
						</a>
						
<!-- 						{{ tile.tileStatus }} -->
						
						<p class="link">
							<a v-bind:href="tile.URL" target="_blank">
								{{ tile.text }}
							</a>
						</p>
						
						
			      	</div><!-- / card-content -->
					
					<!-- card action -->
					<div class="card-action valign-wrapper">
						
						<button 
						 v-if="tile.tileStatus == 'active'"
						 class="waves-effect waves-light material-icons" 
						 @click="reset()">
						 	refresh
						</button>	
												
						<!-- FAVE button -->
						<button 
							v-if="tile.faveStatus !== 'active'" 
							v-bind:value="tile.ID" 
							@click="addFave(tile.ID)"
							class="material-icons waves-effect waves-teal">
							favorite_border
						</button>
						<button 
							v-else 
							v-bind:value="tile.ID" 
							@click="removeFave(tile.ID)"
							class="material-icons waves-effect waves-teal">
							favorite
						</button>
						<!-- / FAVE button -->
						
						<button class="shareLink material-icons waves-effect" 
							v-bind:value="tile.ID">
							share
						</button>
												                        
					</div><!-- / card-action -->
					
				</li>
				<!-- ******** end CARD ******** -->

<!-- 				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a> -->

<script type="text/javascript">
	
	var topScroll = function() {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
	}
	
	var Tiles = Twitolu.TileFactory();
	var WordCloud = Twitolu.CloudFactory(Tiles);
	var Recipients = Twitolu.Recipients();		 
	 	
	var TileBoard = new Vue({
		el: '#TwitoluApp',
		data: function () {
			return {
				searchTerm: '',
				Tiles,
				Recipients,
				WordCloud
			}
		},
		methods: {
			addFave: function(idx) {
				Twitolu.AddFavorites(idx);
			},
			removeFave: function(idx) {
				Twitolu.RemoveFavorites(idx)
			},
			search: function(tag) {
				Twitolu.Search(tag);
				topScroll();
			},
			reset: function() {
				Tiles.forEach(function(tile) {
					tile.tileStatus = 'active'
				});
				this.searchTerm = '';
				topScroll();
			},
			addClass: function(tileStatus, faveStatus) {

				if (tileStatus == 'active') {
										
						return 'flipInX active';
					
				} else if (tileStatus == 'inactive') {
					
						return 'inactive';
						
				}
												
			},
			stagger: function(prop,index) {
								
				var vendors = ['', '-webkit-', '-moz-'],
					delay = Math.min(Math.max(parseInt(index), 1), 10) * 100, //limit number of tiles to animate
					propsPack = [];

				vendors.forEach(function(vend){
					var newProp = vend + prop + ': ' + delay + 'ms';
					propsPack.push(newProp);
				});
				
				var x = JSON.stringify(propsPack),	
					y = x.slice(1, x.length - 1),
					vendorProps = y.replace(/","/g,';');
				
				//console.log(vendorProps);
				
				return vendorProps;
			}
		},
		computed: {
			filteredTiles: function() {
				var self = this;
				return this.Tiles.filter( function(tile) {
					return tile.text.toLowerCase().indexOf(self.searchTerm.toLowerCase()) >= 0;
				});
			}
		}
	});	
	
</script>
